---
layout: default
title: Personal Blog Posts
permalink: /personal-posts/
---

<h1>Personal Blog Posts</h1>
<ul>
  {% assign personal_posts = site.posts | where: "tags", "personal" %}
  {% for post in personal_posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %d, %Y" }}
    </li>
  {% endfor %}
</ul>

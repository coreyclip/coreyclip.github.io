<!doctype html>
<html>
    <head>
        <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
        {% include meta.html %}
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
         <meta charset="UTF-8"> 
        <link href="https://fonts.googleapis.com/css?family=Cabin|Nova+Mono|Roboto+Mono&display=swap" rel="stylesheet"> 
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/css/mdb.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
        <link rel="stylesheet" type="text/css" href="../style.scss"/>
        <link rel='icon' href='favicon.ico'>
        <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
        <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    </head>
    <body>
        <div class="wrapper-masthead">
            <div id='top-container'>
                <div class="container">
                <header class="masthead clearfix">
                    <div class='row'>
                        <div class='col-md-4 col-sm-10 site-avatar-col'>
                            <a href="{{ site.baseurl }}/" class="site-avatar mt-5"><img class='rounded-circle' src="https://github.com/coreyclip.png" /></a>
                        </div>
                        <div class='col-md-8 col-sm-10 headline-col'>
                            <div class='row'>
                                <div class="site-info">
                                    <h1 class="site-name text-white"><a href="{{ site.baseurl }}/">The Blog of Corey K. Clippinger</a></h1>
                                    <p class="site-description text-white">Snippits, Tutorials, Thoughts, and Essays on Python/Programming</p>
                                </div>
                            </div>
                            <div class='row links-row'>
                                <div class="col-lg-2 col-md-4 col-sm-10">
                                    <a href="/">Blog</a>
                                </div>
                                <div class="col-lg-2 col-md-4 col-sm-10">
                                    <a href="/about">About</a>
                                </div><div class="col-lg-2 col-md-4 col-sm-10">
                                    <a href="/resources">Resources</a>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </header>
                    
            </div>
            </div>
            <div id="main" role="main" class='container'>
                {{ content }}
            </div>
            <div class="wrapper-footer">
                <div class="container">
                    <footer class="footer">
                        {% include svg-icons.html %}
                    </footer>
                </div>
            </div>
            {% include analytics.html %}
    </body>
</html>

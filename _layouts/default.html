<!DOCTYPE html>
<html>

<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
    <div class="wrapper-masthead">
        <div class="container">
            <header class="masthead clearfix">
                <div class='row'>
                    <div class='col-8'>
                        <div class='row' style="margin-top:25%;">
                            <div class="site-info">
                                <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                                <p class="site-description">{{ site.description }}</p>
                            </div>
                        </div>
                        <div class='row'>
                            <nav>
                                <a href="{{ site.baseurl }}/"><i class="fas fa-air-freshener fa-2x blue-text pr-2 pl-5" aria-hidden="true"></i>Blog</a>
                                <a href="{{ site.baseurl }}/about"><i class="fas fa-bolt fa-2x amber-text pr-2 pl-5" aria-hidden="true"></i>About</a>
                                <a href="{{ site.baseurl }}/resources"><i class="fas fa-bookmark fa-2x rgba-stylish-strong pr-2 pl-5" aria-hidden="true"></i>Resources</a>
                            </nav>
                        </div>
                    </div>
                    <div class='col-4'>
                        <a href="{{ site.baseurl }}/" class="site-avatar"><img class='rounded-circle' src="{{ site.avatar }}" /></a>
                    </div>
                </div>
            </header>
        </div>
    </div>
    <hr>
    <div id="main" role="main" class='container'>

        {{ content }}

    </div>

    <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
                {% include svg-icons.html %}
            </footer>
        </div>
    </div>

    {% include analytics.html %}
</body>

</html>

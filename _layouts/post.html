---
layout: default
---

<article class="post mb-5">
    <style>

     img {
         width:60rem;
         height:auto;
     }

     .site-avatar{
         display:none; 
     }
    </style>
    <h1>{{ page.title }}</h1>

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% include disqus.html %}
</article>
